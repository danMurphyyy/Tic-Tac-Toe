<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <script src="script.js" defer></script>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="header">
    <h1>Tic Tac Toe</h1>
  </div>
  <div class="player-scores-container">
    <div class="player-container">
      <h2>Player1</h2>
      <span id="player-1-score">0</span>
    </div>
    <div class="player-container">
      <h2>Player2</h2>
      <span id="player-2-score">0</span>
    </div>
  </div>
  <div class="gameboard-container">
    <div class="gameboard">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
  </div>
  <div class="button-container">
    <button id="reset-board">Reset Board</button>
    <button id="reset-game">Reset Game</button>
  </div>
</body>
</html>
